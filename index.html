<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form-Validation</title>
</head>

<body>
    <h1>Form-Validation Examples</h1>

    <!-- HTML5 Validation Form -->
    <h2>HTML5 Validation</h2>

    <form id="html5Form" action="#" method="post">

        <!-- Username -->
        <label for="usernameHTML5">Username (min 5 characters)</label>
        <input type="text" id="usernameHTML5" name="usernameHTML5" minlength="5" required placeholder="Username"
            title="Enter username of at least 5 characters" />

        <!--E-mail-->
        <label for="emailHTML5">Email</label>
        <input type="email" id="emailHTML5" name="emailHTML5" required placeholder="username@example.com"
            title="Enter a valid email address" />

        <!-- Password-->
        <label for="passwordHTML5">Password (min 8 characters)</label>
        <input type="password" id="passwordHTML5" name="passwordHTML5" minlength="8" required placeholder="Animal123"
            title="Password must be at least 8 characters" />

        <!-- Age -->
        <label for="ageHTML5">Age (18+)</label>
        <input type="number" id="ageHTML5" name="ageHTML5" min="18" max="99" required placeholder="Enter your age"
            title="You must be at least 18 years old" />

        <!-- Checkbox -->
        <div>
            <input type="checkbox" id="termsHTML5" name="terms" required />
            <label for="termsHTML5">I agree to the terms and conditions</label>
        </div>

        <!-- Button -->
        <button type="submit">Submit (HTML5)</button>

    </form>

    <!-- JavaScript Validation Form -->

    <h2>JavaScript Validation</h2>

    <form id="javaForm" action="#" method="post" novalidate>

        <!-- Username JS -->
        <label for="usernameJS">Username (min 5 characters)</label>
        <input type="text" id="usernameJS" name="usernameJS" placeholder="Enter Username" title="Enter a username of at least 5 characters"/>

        <!-- E-mail JS -->
        <label for="emailJS">Email</label>
        <input type="text" id="emailJS" name="emailJS" placeholder="username@example.com" title="Enter a valid email"/>

        <!-- Button -->
        <button type="submit">Submit (JavaScript)</button>

        <div id="jsMessage"></div>

    </form>

    <script src="script.js"></script>
</body>

</html>
